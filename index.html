<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon/ms-icon-310x310.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <title>Porsche</title>
</head>
<body>
    <section id="HeaderAndMenu">     
            <div class="ContainerImgPorsche">
                <a href="index.html"><img class="ImgPorsche" src="./assets/Imagens_em_webp/porsche-logo.webp" alt="Logo da Porsche"></a>
            </div>
        
            <div class="ContainerMenuHamburguer">
                <input type="checkbox" id="checkboxMenu">
                <label for="checkboxMenu">
                        <span class="line1"></span>
                        <span class="line2"></span>
                        <span class="line3"></span>
                </label>
            </div>
        
        <nav class="NavBarHeader">
            <ul class="UlNavBarHeader">
                <li class="LiNavBarHeader"><a href="#SectionModelos">Modelos</a></li>
                <li class="LiNavBarHeader"><a href="#ContainerGaleria">Galeria</a></li>
                <li class="LiNavBarHeader"><a href="#SectionFooter">Contato</a></li>
            </ul>
        </nav>
    </section>
    <header>
        <div class="BackGroundImageBanner">
            <div class="ContainerTituloBanner">
                <span class="TituloBanner"><h2>Fascinante</h2></span>
                <span class="TituloBanner"><h2>Em</h2></span>
                <span class="TituloBanner"><h2>Cada</h2></span>
                <span class="TituloBanner"><h2>Detalhe</h2></span>
            </div>
        </div>
    </header>
    <main>
        <section id="SectionModelos">
            <h2 class="TituloModelos">Modelos</h2>
            <section class="ContainerUmImagemTresCarros">
                <div class="Container718">
                    <div class="CarName"><h3>718</h3></div>
                    <div class="ButtonConfigurarAndVerTudo">
                        <button class="ButtonConfigurar"><img src="./assets/Imagens_em_webp/external link icon.webp" alt="Icone de link externo"> Configurar</button>
                        <button class="ButtonVerTudo">Ver Tudo</button>
                    </div>
                    <img class="IMGCarro" src="./assets/Imagens_em_webp/718.webp" alt="Porsche 718">
                </div>
                <div class="Container911">
                    <div class="CarName"><h3>911</h3></div>
                    <div class="ButtonConfigurarAndVerTudo">
                        <button class="ButtonConfigurar"><img src="./assets/Imagens_em_webp/external link icon.webp" alt="Icone de link externo"> Configurar</button>
                        <button class="ButtonVerTudo">Ver Tudo</button>
                    </div>
                    <img class="IMGCarro" src="./assets/Imagens_em_webp/911.webp" alt="Porsche 911">
                </div>
                <div class="ContainerTaycan">
                    <div class="CarName"><h3>Taycan</h3></div>
                    <div class="ButtonConfigurarAndVerTudo">
                        <button class="ButtonConfigurar"><img src="./assets/Imagens_em_webp/external link icon.webp" alt="Icone de link externo"> Configurar</button>
                        <button class="ButtonVerTudo">Ver Tudo</button>
                    </div>
                    <img class="IMGCarro" src="./assets/Imagens_em_webp/Taycan.webp" alt="Porsche Taycan">
                </div>
            </section>
            <section class="ContainerDoisImagemTresCarros">
                <div class="ContainerPanamera">
                    <div class="CarName"><h3>Panamera</h3></div>
                    <div class="ButtonConfigurarAndVerTudo">
                        <button class="ButtonConfigurar"><img src="./assets/Imagens_em_webp/external link icon.webp" alt="Icone de link externo"> Configurar</button>
                        <button class="ButtonVerTudo">Ver Tudo</button>
                    </div>
                    <img class="IMGCarro" src="./assets/Imagens_em_webp/Panamera.webp" alt="Porsche Panamera">
                </div>
                <div class="ContainerMacan">
                    <div class="CarName"><h3>Mecan</h3></div>
                    <div class="ButtonConfigurarAndVerTudo">
                        <button class="ButtonConfigurar"><img src="./assets/Imagens_em_webp/external link icon.webp" alt="Icone de link externo"> Configurar</button>
                        <button class="ButtonVerTudo">Ver Tudo</button>
                    </div>
                    <img class="IMGCarro" src="./assets/Imagens_em_webp/Macan.webp" alt="Porsche Macan">
                </div>
                <div class="ContainerCayenne">
                    <div class="CarName"><h3>Cayenne</h3></div>
                    <div class="ButtonConfigurarAndVerTudo">
                        <button class="ButtonConfigurar"><img src="./assets/Imagens_em_webp/external link icon.webp" alt="Icone de link externo"> Configurar</button>
                        <button class="ButtonVerTudo">Ver Tudo</button>
                    </div>
                    <img class="IMGCarro" src="./assets/Imagens_em_webp/Cayenne.webp" alt="Porsche Cayenne">
                </div>
            </section>
        </section>
        <section id="ContainerGaleria">
            <h2 class="TituloGaleria">Galeria</h2>
            <section class="SectionImagensGaleria">
                <div class="colorBlue"><img class="CarroDaGaleria" src="./assets/Imagens_em_webp/Boneco Laranja.webp" alt="Boneco Laranja Segurando Porsche branco no chão"></div>
                <div class="colorGreen"><img class="CarroDaGaleria" src="./assets/Imagens_em_webp/Formula 1.webp" alt="Carro de Formula 1 da Porsche"></div>
                <div class="colorYellow"><img class="CarroDaGaleria" src="./assets/Imagens_em_webp/carro branco.webp" alt="Carro Branco"></div>
                <div class="colorRed"><img class="CarroDaGaleria" src="./assets/Imagens_em_webp/CarroConvercivelBranco.webp" alt=" Carro Convercivel Branco"></div>
                <div class="colorGray"><img class="CarroDaGaleria" src="./assets/Imagens_em_webp/CarroAzul.webp" alt="Carro Azul"></div>
                <div class="colorMagenta"><img class="CarroDaGaleria" src="./assets/Imagens_em_webp/CarroNaAreia.webp" alt="Carro da Porsche 953"></div>
                <div class="colorBrown"><img class="CarroDaGaleria" src="./assets/Imagens_em_webp/PortaMalas.webp" alt="Carro Marrom com homem abrindo porta-malas"></div>
                <div class="colorAqua"><img class="CarroDaGaleria" src="./assets/Imagens_em_webp/CarroRetro.webp" alt="Carro Antigo Azul da Porsche"></div>
                <div class="colorCornflowerblue"><img class="CarroDaGaleria" src="./assets/Imagens_em_webp/CarroVerde.webp" alt="Carro Verde da Porsche com porta levemente aberta"></div>
                </section>
            </section>
    </main>
    <footer>
        <section id="SectionFooter">
            <div class="SocialMediaLogos">
                <div class="ContainerFacebook"><a target="_blank" href="https://www.facebook.com/porsche/"><img class="LogoIMG" src="./assets/Logos/facebook icon.png" alt="Logo Facebook"></a></div>
                <div class="ContainerTwitter"><a target="_blank" href="https://twitter.com/Porsche"><img class="LogoIMG" src="./assets/Logos/TWITTER_icon-icons 1.png" alt="Logo Twitter"></a></div>
                <div class="ContainerInstagram"><a target="_blank" href="https://www.instagram.com/porsche/?hl=en"><img class="LogoIMG" src="./assets/Logos/icon insta@2x 2.png" alt="Logo Instagram"></a></div>
                <div class="ContainerPinterest"><a target="_blank" href="https://br.pinterest.com/porsche/"><img class="LogoIMG" src="./assets/Logos/Vector.png" alt="Logo Pinterest"></a></div>
                <div class="ContainerYoutube"><a target="_blank" href="https://www.youtube.com/user/Porsche"><img class="LogoIMG" src="./assets/Logos/YOUTUBE_icon-icons 1.png" alt="Logo Youtube"></a></div>
            </div>
            <div class="DivCopyrightAndButton">
                <div class="ContainerCopyrightText"><p class="LayoutMadeBy"><span>Layout produzido por</span> <a class="virgula" target="_blank" href="https://www.instagram.com/jp_dellarocca/">João Pedro Della Rocca</a><span> para fins educacionais.</span></p>
                    <p class="Copyright">Copyright</p>
                </div>
                <div class="ButtonTopo"><a href="./index.html">Topo</a></div>
            </div>
        </section>
    </footer>
    
</body>
</html>
