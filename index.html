<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon/ms-icon-310x310.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <title>Porsche</title>
</head>
<body>
    <header>
        <section id="HeaderAndMenu">
            <div class="ContainerImgPorsche">
                <img class="ImgPorsche" src="./assets/images/porsche-logo.png" alt="Logo da Porsche">
            </div>
            <div class="HamburguerMenu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <nav class="NavBarHeader">
                <ul class="UlNavBarHeader">
                    <li class="LiNavBarHeader"><a href="#SectionModelos">Modelos</a></li>
                    <li class="LiNavBarHeader"><a href="#ContainerGaleria">Galeria</a></li>
                    <li class="LiNavBarHeader"><a href="#SectionFooter">Contato</a></li>
                </ul>
            </nav>
        </section>
        <div class="BackGroundImageBanner">
            <div class="ContainerTituloBanner">
                <span class="TituloBanner">Fascinante</span>
                <span class="TituloBanner">Em</span>
                <span class="TituloBanner">Cada</span>
                <span class="TituloBanner">Detalhe</span>
            </div>
        </div>
    </header>
    <main>
        <section id="SectionModelos">
            <p class="TituloModelos">Modelos</p>
            <section class="ContainerUmImagemTresCarros">
                <div class="Container718">
                    <div class="CarName">718</div>
                    <div class="ButtonConfigurarAndVerTudo">
                        <button class="ButtonConfigurar"><img src="./assets/images/external link icon.png" alt=""> Configurar</button>
                        <button class="ButtonVerTudo">Ver Tudo</button>
                    </div>
                    <img class="IMGCarro" src="./assets/images/718.png" alt="Porsche 718">
                </div>
                <div class="Container911">
                    <div class="CarName">911</div>
                    <div class="ButtonConfigurarAndVerTudo">
                        <button class="ButtonConfigurar"><img src="./assets/images/external link icon.png" alt=""> Configurar</button>
                        <button class="ButtonVerTudo">Ver Tudo</button>
                    </div>
                    <img class="IMGCarro" src="./assets/images/911.png" alt="Porsche 911">
                </div>
                <div class="ContainerTaycan">
                    <div class="CarName">Taycan</div>
                    <div class="ButtonConfigurarAndVerTudo">
                        <button class="ButtonConfigurar"><img src="./assets/images/external link icon.png" alt=""> Configurar</button>
                        <button class="ButtonVerTudo">Ver Tudo</button>
                    </div>
                    <img class="IMGCarro" src="./assets/images/Taycan.png" alt="Porsche Taycan">
                </div>
            </section>
            <section class="ContainerDoisImagemTresCarros">
                <div class="ContainerPanamera">
                    <div class="CarName">Panamera</div>
                    <div class="ButtonConfigurarAndVerTudo">
                        <button class="ButtonConfigurar"><img src="./assets/images/external link icon.png" alt=""> Configurar</button>
                        <button class="ButtonVerTudo">Ver Tudo</button>
                    </div>
                    <img class="IMGCarro" src="./assets/images/Panamera.png" alt="Porsche Panamera">
                </div>
                <div class="ContainerMacan">
                    <div class="CarName">Mecan</div>
                    <div class="ButtonConfigurarAndVerTudo">
                        <button class="ButtonConfigurar"><img src="./assets/images/external link icon.png" alt=""> Configurar</button>
                        <button class="ButtonVerTudo">Ver Tudo</button>
                    </div>
                    <img class="IMGCarro" src="./assets/images/Macan.png" alt="Porsche Macan">
                </div>
                <div class="ContainerCayenne">
                    <div class="CarName">Cayenne</div>
                    <div class="ButtonConfigurarAndVerTudo">
                        <button class="ButtonConfigurar"><img src="./assets/images/external link icon.png" alt=""> Configurar</button>
                        <button class="ButtonVerTudo">Ver Tudo</button>
                    </div>
                    <img class="IMGCarro" src="./assets/images/Cayenne.png" alt="Porsche Cayenne">
                </div>
            </section>
        </section>
        <section id="ContainerGaleria">
            <p class="TituloGaleria">Galeria</p>
            <section class="SectionImagensGaleria">
                <div class="colorBlue"><img class="CarroDaGaleria" src="./assets/images/Boneco Laranja.png" alt="Boneco Laranja Segurando Porsche branco no chão"></div>
                <div class="colorGreen"><img class="CarroDaGaleria" src="./assets/images/Formula 1.png" alt="Carro de Formula 1 da Porsche"></div>
                <div class="colorYellow"><img class="CarroDaGaleria" src="./assets/images/carro branco.png" alt="Carro Branco"></div>
                <div class="colorRed"><img class="CarroDaGaleria" src="./assets/images/CarroConvercivelBranco.png" alt=" Carro Convercivel Branco"></div>
                <div class="colorGray"><img class="CarroDaGaleria" src="./assets/images/CarroAzul.png" alt="Carro Azul"></div>
                <div class="colorMagenta"><img class="CarroDaGaleria" src="./assets/images/CarroNaAreia.png" alt="Carro da Porsche 953"></div>
                <div class="colorBrown"><img class="CarroDaGaleria" src="./assets/images/PortaMalas.png" alt="Carro Marrom com homem abrindo porta-malas"></div>
                <div class="colorAqua"><img class="CarroDaGaleria" src="./assets/images/CarroRetro.png" alt="Carro Antigo Azul da Porsche"></div>
                <div class="colorCornflowerblue"><img class="CarroDaGaleria" src="./assets/images/CarroVerde.png" alt="Carro Verde da Porsche com porta levemente aberta"></div>
                </section>
            </section>
    </main>
    <footer>
        <section id="SectionFooter">
            <div class="SocialMediaLogos">
                <div class="ContainerFacebook"><a target="_blank" href="https://www.facebook.com/porsche/"><img class="LogoIMG" src="./assets/Logos/facebook icon.png" alt=""></a></div>
                <div class="ContainerTwitter"><a target="_blank" href="https://twitter.com/Porsche"><img class="LogoIMG" src="./assets/Logos/TWITTER_icon-icons 1.png" alt=""></a></div>
                <div class="ContainerInstagram"><a target="_blank" href="https://www.instagram.com/porsche/?hl=en"><img class="LogoIMG" src="./assets/Logos/icon insta@2x 2.png" alt=""></a></div>
                <div class="ContainerPinterest"><a target="_blank" href="https://br.pinterest.com/porsche/"><img class="LogoIMG" src="./assets/Logos/Vector.png" alt=""></a></div>
                <div class="ContainerYoutube"><a target="_blank" href="https://www.youtube.com/user/Porsche"><img class="LogoIMG" src="./assets/Logos/YOUTUBE_icon-icons 1.png" alt=""></a></div>
            </div>
            <div class="DivCopyrightAndButton">
                <div class="ContainerCopyrightText"><p class="LayoutMadeBy"><span>Layout produzido por</span> <a class="virgula" target="_blank" href="https://www.instagram.com/jp_dellarocca/">João Pedro</a> <a class="virgula" target="_blank" href="https://www.instagram.com/jackenobre.tattoo/">Jaqueline</a> <a target="_blank" href="https://www.instagram.com/leandro17_rocha/">Leandro</a> <span> para fins educacionais.</span></p>
                    <p class="Copyright">Copyright</p>
                </div>
                <div class="ButtonTopo"><a href="#HeaderAndMenu">Topo</a></div>
            </div>
        </section>
    </footer>
    
</body>
</html>
